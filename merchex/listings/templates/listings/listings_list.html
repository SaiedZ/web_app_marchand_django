{% extends 'listings/base.html' %}

{% block content %}

<h1>Listings !</h1>
<a href="{% url 'listing-create' %}">Créer une nouvelle liste</a>
<p>Ma liste contient {{ listings|length }} éléments.</p>
<ul>
    {% for listing in listings %}
    <li><a href="{% url 'listing-detail' listing.id %}">{{listing.title}}</a>  -  <a href="{% url 'listing-update' listing.id %}">[Editez]</a>  -  <a href="{% url 'listing-delete' listing.id %}">[Suppression]</a></li>
    {% endfor %}
</ul>

{% endblock %}
